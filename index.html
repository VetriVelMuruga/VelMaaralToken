<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- User Form -->
    <div class="container" id="userForm">
        <h2>Token Generator</h2>
        <div class="form-group">
            <label for="phoneNumber">Enter Mobile Number:</label>
            <!-- Limit mobile number to 16 characters -->
            <input type="tel" id="phoneNumber" placeholder="Mobile Number" maxlength="16">
        </div>
        <div class="form-group">
            <label for="numberOfPersons">Enter No. of Persons:</label>
            <!-- Adjust dropdown width to match phoneNumber input -->
            <select id="numberOfPersons" style="width:100%;">
                <option value="">Select number of persons</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <button onclick="generateToken()">Submit</button>
        <button onclick="showAdminLogin()">Admin Login</button>
    </div>

    <!-- Admin Login Modal -->
    <div class="container login-container" id="adminLogin">
        <h2>Admin Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div class="container" id="adminDashboard">
        <h2>Admin Dashboard</h2>
        <p id="tokenReport"></p>
        <button onclick="generatePDFReport()">Download Report</button>
        <!-- Reset button with password prompt for admin to clear data -->
        <button onclick="resetData()">Reset Data</button>
    </div>
</body>
</html>
