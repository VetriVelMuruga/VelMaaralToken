<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="page-container">
        <!-- Sidebar for the VelMurugaaa image -->
        <div class="sidebar">
            <img src="VelMurugaaa.jpg" alt="VelMurugaaa Image" class="VelMurugaaa-image">
        </div>

        <!-- Main content area for the form -->
        <div class="container" id="userForm">
            <h2>Token Generator</h2>
            <div class="form-group">
                <label for="phoneNumber">Enter Mobile Number:</label>
                <input type="tel" id="phoneNumber" placeholder="Mobile Number" maxlength="16">
            </div>
            <div class="form-group">
                <label for="numberOfPersons">Enter No. of Persons:</label>
                <select id="numberOfPersons">
                    <option value="">Select number of persons</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <button onclick="generateToken()">Submit</button>
            <button onclick="showAdminLogin()">Admin Login</button>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="container login-container" id="adminLogin">
        <h2>Admin Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div class="container" id="adminDashboard">
        <h2>Admin Dashboard</h2>
        <p id="tokenReport"></p>
        <button onclick="generatePDFReport()">Download Report</button>
        <button onclick="resetData()">Reset Data</button>
    </div>
</body>
</html>
